name: NestJS CI/CD

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: self-hosted
    environment: develop
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install 
      run: npm ci
    - name: Build
      run: npm run build
    - name: Check pm2 list
      run: pm2 list
    - name: 'Create env file'
      run: |
        echo "${{ vars.NODE_ENV }}" > .env
        echo "${{ vars.PORT }}" > .env
        echo "${{ secrets.MONGODB_CONNECTION_STRING }}" > .env
        echo "${{ vars.JWT_ACCESS_SECRET }}" > .env
        echo "${{ vars.JWT_ACCESS_EXPIRATION }}" > .env
        echo "${{ vars.JWT_REFRESH_SECRET }}" > .env
        echo "${{ vars.JWT_REFRESH_EXPIRATION }}" > .env
    - name: Deploy
      run: pm2 restart efurniture-api
